{% extends 'home/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>New Student</h2>
    <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
      {{ form.as_p }}
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile" multiple="multiple"><br><br>
      <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
  </div>
{% endblock %}
